<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestProm Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.85);
            --neon-orange: #ff9d00;
            --neon-red: #ff2a2a;
            --neon-green: #00ff41;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --glass-border: 1px solid rgba(255, 157, 0, 0.3);
            --shadow-glow: 0 0 15px rgba(255, 157, 0, 0.4);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 42, 42, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 157, 0, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–†–´ –ò –ö–ê–†–¢–û–ß–ö–ò --- */
        .box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.5);
            padding: 25px;
            border-radius: 16px;
            width: 100%; max-width: 450px;
            box-sizing: border-box;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ª–∏–Ω–∏—è —Å–≤–µ—Ä—Ö—É */
        .box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-orange), transparent);
            box-shadow: 0 0 10px var(--neon-orange);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0 0 25px 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--neon-orange), 0 0 20px var(--neon-red);
        }

        /* --- –ü–û–õ–Ø –í–í–û–î–ê --- */
        label {
            color: var(--neon-orange);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 157, 0, 0.5);
        }

        select, input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-bottom: 2px solid var(--neon-orange);
            border-radius: 4px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            background: rgba(255, 157, 0, 0.05);
            border-color: var(--neon-orange);
            box-shadow: 0 0 15px rgba(255, 157, 0, 0.3);
        }

        /* --- –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ (–†–ê–î–ò–û) --- */
        .radio-group {
            display: flex; gap: 15px; margin-top: 5px;
        }
        .radio-lbl {
            flex: 1;
            padding: 15px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
            border-radius: 4px;
            text-align: center;
            color: #666;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            position: relative;
            overflow: hidden;
        }
        input[type="radio"] { display: none; }
        
        input[type="radio"]:checked + .radio-lbl {
            background: rgba(255, 157, 0, 0.1);
            border: 1px solid var(--neon-orange);
            color: var(--neon-orange);
            box-shadow: inset 0 0 15px rgba(255, 157, 0, 0.2), 0 0 10px rgba(255, 157, 0, 0.4);
            text-shadow: 0 0 5px var(--neon-orange);
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: linear-gradient(135deg, #a31818, #ff5e00);
            border: none;
            border-radius: 4px; /* –ë–æ–ª–µ–µ –æ—Å—Ç—Ä—ã–µ —É–≥–ª—ã –¥–ª—è –∫–∏–±–µ—Ä–ø–∞–Ω–∫–∞ */
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 2px;
            cursor: pointer;
            color: #fff;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 42, 42, 0.4);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 94, 0, 0.6);
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #333; color: #777; box-shadow: none; cursor: not-allowed; }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.8em;
            background: rgba(0,0,0,0.5);
            color: var(--neon-orange);
            border: 1px solid var(--neon-orange);
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-small:hover {
            background: var(--neon-orange);
            color: #000;
            box-shadow: 0 0 10px var(--neon-orange);
        }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        #msg { text-align: center; margin-top: 20px; font-weight: bold; min-height: 20px; font-family: 'Orbitron', sans-serif;}
        .success { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .error { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }

        /* --- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ --- */
        #adminPanel { display: none; margin-top: 20px; border-top: 1px solid var(--neon-orange); }
        .admin-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;}
        
        .req-card {
            background: linear-gradient(90deg, rgba(20,20,20,1) 0%, rgba(35,35,35,1) 100%);
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--neon-orange);
            border-radius: 0 4px 4px 0;
            position: relative;
        }
        .req-info { font-size: 1rem; color: #fff; margin-bottom: 5px; }
        .req-date { font-size: 0.8em; color: #777; float: right; }
        .req-detail { font-size: 0.9em; color: #aaa; }
        
        .req-btns { display: flex; gap: 10px; margin-top: 12px; }
        
        .btn-yes, .btn-no {
            flex: 1; padding: 10px; border: none; border-radius: 4px; 
            cursor: pointer; font-weight: bold; text-transform: uppercase; font-family: 'Orbitron', sans-serif; font-size: 0.8em;
            transition: 0.3s;
        }
        .btn-yes { background: rgba(0, 255, 65, 0.1); color: var(--neon-green); border: 1px solid var(--neon-green); }
        .btn-yes:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }
        
        .btn-no { background: rgba(255, 42, 42, 0.1); color: var(--neon-red); border: 1px solid var(--neon-red); }
        .btn-no:hover { background: var(--neon-red); color: #fff; box-shadow: 0 0 15px var(--neon-red); }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        #authModal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 999;
        }
        .auth-box {
            background: #111; border: 1px solid var(--neon-orange);
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.3);
            padding: 40px; border-radius: 10px; text-align: center;
        }

        /* --- –°–°–´–õ–ö–ê –ê–î–ú–ò–ù–ê --- */
        .admin-link {
            text-align: center; margin-top: 20px; font-size: 0.8em; 
            color: #444; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .admin-link:hover { color: var(--neon-orange); text-shadow: 0 0 5px var(--neon-orange); }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-orange); }
    </style>
</head>
<body>

<div class="box">
    <h2>WestProm</h2>
    <form id="wForm">
        <label>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</label>
        <select id="nSelect" name="name" required onchange="saveUser()"><option>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã...</option></select>
        
        <label>–ü–ò–ù-–∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞</label>
        <input type="tel" id="nPin" name="pin" required placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" maxlength="6" style="text-align:center; letter-spacing:8px; font-size: 1.2em;" oninput="saveUser()">

        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (–ß–µ–ª.)</label>
        <select name="count">
            <option value="0.5">0.5 (–ü–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—è)</option>
            <script>for(let i=1;i<=20;i++)document.write(`<option value="${i}">${i}</option>`)</script>
        </select>

        <label>–†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã</label>
        <div class="radio-group">
            <input type="radio" id="t1" name="type" value="–î–Ω–µ–≤–∫–∞" checked>
            <label for="t1" class="radio-lbl">‚è± –î–Ω–µ–≤–∫–∞</label>
            
            <input type="radio" id="t2" name="type" value="–û–±—ä–µ–º">
            <label for="t2" class="radio-lbl">üì¶ –û–±—ä–µ–º</label>
        </div>

        <button class="btn" id="sBtn">–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢</button>
    </form>
    <div id="msg"></div>
    <div class="admin-link" onclick="openAuth()">–°–∏—Å—Ç–µ–º–∞ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ ‚ñº</div>
</div>

<div class="box" id="adminPanel">
    <div class="admin-head">
        <span style="font-family:'Orbitron'; color:var(--neon-orange); text-shadow: 0 0 10px var(--neon-orange);">PANEL v2.0</span>
        <button class="btn-small" style="border-color:var(--neon-red); color:var(--neon-red);" onclick="logout()">EXIT</button>
    </div>
    
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:20px;">
        <button class="btn-small" onclick="loadReq()">‚Üª REFRESH</button>
        <button class="btn-small" onclick="dl('excel')">üíæ EXCEL</button>
        <button class="btn-small" onclick="dl('archive')" style="border-color:#555; color:#aaa;">üóÑ ARCHIVE</button>
    </div>

    <div id="list">Checking data...</div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h3 style="color:#fff; font-family:'Orbitron'; margin-top:0;">ACCESS CODE</h3>
        <input type="password" id="pass" style="text-align:center; margin-bottom:20px; font-size:1.2em; letter-spacing: 5px;">
        <button class="btn" onclick="login()" style="margin-top:0;">LOGIN</button>
        <div style="margin-top:20px; color:#666; cursor:pointer; font-size:0.8em;" onclick="document.getElementById('authModal').style.display='none'">[ CANCEL ]</div>
    </div>
</div>

<script>
    // üëáüëá –í–°–¢–ê–í–¨–¢–ï –°–°–´–õ–ö–£ –ó–î–ï–°–¨ üëáüëá
    const API = "https://script.google.com/macros/s/AKfycbzua2FpBhSf6zMd2etqV053HGrv79KKbY4w9fBLQ0A4eZwW_YEpQ8OIzlhb3tqp2sj5Uw/exec";
    // üëÜüëÜ ------------------- üëÜüëÜ

    const ns = document.getElementById('nSelect');
    const pin = document.getElementById('nPin');
    
    window.onload = () => {
        fetch(API+"?action=get_employees").then(r=>r.json()).then(d=>{
            ns.innerHTML = '<option value="" disabled selected>–í–´–ë–ï–†–ò–¢–ï –°–ï–ë–Ø</option>';
            d.data.forEach(n=>{
                let op = document.createElement('option');
                op.value=n; op.innerText=n;
                ns.appendChild(op);
            });
            if(localStorage.getItem('wp_user')) ns.value = localStorage.getItem('wp_user');
        });
        if(localStorage.getItem('wp_pin')) pin.value = localStorage.getItem('wp_pin');
        if(localStorage.getItem('wp_admin_auth') === 'true') {
            document.getElementById('adminPanel').style.display = 'block';
            loadReq();
        }
    };

    function saveUser() {
        localStorage.setItem('wp_user', ns.value);
        localStorage.setItem('wp_pin', pin.value);
    }

    document.getElementById('wForm').onsubmit = e => {
        e.preventDefault();
        let b = document.getElementById('sBtn');
        let m = document.getElementById('msg');
        b.disabled=true; b.innerText="SENDING..."; m.innerText="";
        
        let fd = new FormData(document.getElementById('wForm'));
        let p = new URLSearchParams(); p.append('action','create');
        for(let [k,v] of fd) p.append(k,v);

        fetch(API, {method:'POST', body:p}).then(r=>r.json()).then(d=>{
            b.disabled=false; b.innerText="–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢";
            if(d.result==="success"){
                m.className="success"; m.innerText="‚úÖ ACCESS GRANTED / SAVED";
                setTimeout(()=>{ document.getElementById('wForm').reset(); ns.value=localStorage.getItem('wp_user'); pin.value=localStorage.getItem('wp_pin'); m.innerText=""; }, 2000);
            } else {
                m.className="error"; m.innerText= "‚õî " + d.message;
            }
        }).catch(()=>{ b.disabled=false; b.innerText="–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢"; m.className="error"; m.innerText="CONNECTION ERROR"; });
    };

    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function login() {
        if(document.getElementById('pass').value==="westprom123") {
            localStorage.setItem('wp_admin_auth', 'true');
            document.getElementById('authModal').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            loadReq();
        } else alert("ACCESS DENIED");
    }
    function logout() {
        if(confirm("TERMINATE SESSION?")) {
            localStorage.removeItem('wp_admin_auth');
            location.reload();
        }
    }

    function loadReq() {
        let l = document.getElementById('list');
        l.innerHTML="<div style='text-align:center; color:#555;'>CONNECTING...</div>";
        fetch(API+"?action=get").then(r=>r.json()).then(d=>{
            l.innerHTML="";
            if(!d.data || !d.data.length) { l.innerHTML="<div style='text-align:center;color:#444; margin-top:10px;'>NO DATA FOUND</div>"; return;}
            d.data.reverse().forEach(i=>{
                let div = document.createElement('div'); div.className='req-card';
                div.innerHTML=`
                <div><span class="req-date">${i['–î–∞—Ç–∞']}</span><b style="color:#fff; font-size:1.1em;">${i['–§–∞–º–∏–ª–∏—è –ò–º—è']}</b></div>
                <div class="req-detail" style="margin-top:5px;">–õ—é–¥–µ–π: <b style="color:#fff">${i['–ö–æ–ª-–≤–æ –ª—é–¥–µ–π']}</b> ‚Ä¢ <span style="color:var(--neon-orange)">${i['–í–∏–¥ —Ä–∞–±–æ—Ç']}</span></div>
                <div class="req-btns">
                    <button class="btn-yes" onclick="upd('${i.ID}','–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ')">ACCEPT</button>
                    <button class="btn-no" onclick="upd('${i.ID}','–û—Ç–∫–ª–æ–Ω–µ–Ω–æ')">DENY</button>
                </div>`;
                l.appendChild(div);
            });
        });
    }

    function upd(id, st) {
        if(!confirm(st+"?")) return;
        let p = new URLSearchParams(); p.append('action','update'); p.append('id',id); p.append('status',st);
        fetch(API,{method:'POST', body:p}).then(()=>loadReq());
    }

    function dl(type) {
        let act = (type==='excel') ? 'get_excel' : 'archive';
        if(type==='archive' && !confirm("‚ö†Ô∏è WARNING\nARCHIVING DATA...\nPROCEED?")) return;
        window.open(API+"?action="+act, '_blank');
    }
</script>

</body>
</html>
