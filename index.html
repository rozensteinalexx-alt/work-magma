<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestProm Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-stone: #1c1c1c; --panel-bg: #262626; --gold-main: #d4af37; --gold-light: #ffe680; --gold-shadow: #8a6e18; --text-main: #f0f0f0; }
        body { font-family: 'Lato', sans-serif; background-color: var(--bg-stone); background-image: linear-gradient(to bottom right, #2b2b2b, #121212); color: var(--text-main); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .box { background: var(--panel-bg); border: 1px solid #444; border-top: 2px solid var(--gold-main); box-shadow: 0 10px 40px rgba(0,0,0,0.7); padding: 30px; border-radius: 4px; width: 100%; max-width: 460px; box-sizing: border-box; margin-bottom: 25px; }
        h2 { font-family: 'Cinzel', serif; text-align: center; margin: 0 0 5px 0; font-size: 2.2rem; text-transform: uppercase; letter-spacing: 2px; background: linear-gradient(180deg, var(--gold-light) 10%, var(--gold-main) 50%, var(--gold-shadow) 90%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }
        .subtitle { text-align: center; font-family: 'Cinzel', serif; color: #888; font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 30px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 15px; }
        label { color: var(--gold-main); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; margin-top: 20px; }
        select, input { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #444; border-left: 2px solid var(--gold-main); border-radius: 2px; color: #fff; font-family: 'Lato', sans-serif; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        select:focus, input:focus { border-color: var(--gold-main); background: #222; }
        select option { background-color: #1a1a1a; color: #fff; padding: 10px; }
        .radio-group { display: flex; gap: 0; margin-top: 5px; border: 1px solid #444; border-radius: 2px; overflow: hidden; }
        .radio-lbl { flex: 1; padding: 14px; background: #1a1a1a; text-align: center; color: #777; cursor: pointer; transition: 0.3s; font-family: 'Cinzel', serif; font-weight: bold; font-size: 0.9em; border-right: 1px solid #333; }
        .radio-lbl:last-child { border-right: none; }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-lbl { background: linear-gradient(45deg, #2b2b2b, #333); color: var(--gold-main); text-shadow: 0 0 5px rgba(212, 175, 55, 0.4); }
        .btn { width: 100%; padding: 16px; margin-top: 35px; background: linear-gradient(to bottom, #cfb566, #aa8526); border: 1px solid #ffe680; border-radius: 2px; font-family: 'Cinzel', serif; font-weight: 700; font-size: 17px; letter-spacing: 1px; cursor: pointer; color: #1a1a1a; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.3s; }
        .btn:hover { background: linear-gradient(to bottom, #e6cd7a, #c59b2e); transform: translateY(-1px); }
        .btn:disabled { background: #333; border-color:#444; color: #666; cursor: not-allowed; }
        .btn-small { padding: 10px 15px; font-size: 0.75em; background: #222; color: #aaa; border: 1px solid #444; border-radius: 2px; cursor: pointer; text-transform: uppercase; transition: 0.2s; font-family: 'Lato', sans-serif; letter-spacing: 1px; }
        .btn-small:hover { border-color: var(--gold-main); color: var(--gold-main); background: #1a1a1a; }
        #msg { text-align: center; margin-top: 25px; font-weight: bold; min-height: 20px; font-family: 'Cinzel', serif; font-size: 0.9em;}
        .success { color: #4caf50; } .error { color: #d32f2f; }
        #adminPanel { display: none; margin-top: 20px; border-top: 1px solid #444; padding-top: 20px; }
        .admin-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .req-card { background: #1f1f1f; padding: 15px; margin-bottom: 12px; border: 1px solid #333; border-left: 3px solid var(--gold-main); }
        .req-info { font-size: 1.1rem; color: #e0e0e0; font-family: 'Cinzel', serif; }
        .req-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-act { flex: 1; padding: 10px; border: none; border-radius: 2px; cursor: pointer; font-weight: bold; font-size: 0.75em; text-transform: uppercase; }
        .btn-yes { background: #1b3320; color: #81c784; border: 1px solid #2e7d32; }
        .btn-no { background: #331b1b; color: #e57373; border: 1px solid #c62828; }
        #authModal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 999; }
        .auth-box { background: #262626; border: 1px solid var(--gold-main); padding: 40px; width: 320px; text-align: center; }
        .admin-link { text-align: center; margin-top: 25px; font-size: 0.7em; color: #555; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .admin-link:hover { color: var(--gold-main); }
    </style>
</head>
<body>

<div class="box">
    <h2>WestProm</h2>
    <div class="subtitle">Global Industries</div>
    <form id="wForm">
        <label>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</label>
        <select id="nSelect" name="name" required onchange="saveUser()"><option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
        <label>–ü–ò–ù-–∫–æ–¥</label>
        <input type="tel" id="nPin" name="pin" required placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" maxlength="6" style="text-align:center; letter-spacing:10px; font-size: 1.2em;" oninput="saveUser()">
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (–ß–µ–ª.)</label>
        <select name="count">
            <option value="0.5">0.5 (–ü–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—è)</option>
            <script>for(let i=1;i<=20;i++)document.write(`<option value="${i}">${i}</option>`)</script>
        </select>
        <label>–¢–∏–ø —Ä–∞–±–æ—Ç</label>
        <div class="radio-group">
            <input type="radio" id="t1" name="type" value="–î–Ω–µ–≤–∫–∞" checked><label for="t1" class="radio-lbl">–î–Ω–µ–≤–∫–∞</label>
            <input type="radio" id="t2" name="type" value="–û–±—ä–µ–º"><label for="t2" class="radio-lbl">–û–±—ä–µ–º</label>
        </div>
        <button class="btn" id="sBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
    </form>
    <div id="msg"></div>
    <div class="admin-link" onclick="openAuth()">–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</div>
</div>

<div class="box" id="adminPanel">
    <div class="admin-head">
        <span style="font-family:'Cinzel'; color:var(--gold-main); font-size:1.1em;">Admin Control</span>
        <button class="btn-small" style="border-color:#5c2e2e; color:#e57373;" onclick="logout()">–í—ã—Ö–æ–¥</button>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:20px;">
        <button class="btn-small" onclick="loadReq()">‚Üª –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="btn-small" onclick="dl('excel')">üíæ Excel</button>
        <button class="btn-small" onclick="dl('archive')" style="color:#aaa;">üóÑ –¢–∞–±–ª–∏—Ü–∞ (–ê—Ä—Ö–∏–≤)</button>
    </div>
    <div id="list" style="text-align:center; color:#555; font-size:0.9em;">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h3 style="color:var(--gold-main); font-family:'Cinzel'; margin-top:0; letter-spacing:2px;">SECURITY</h3>
        <input type="password" id="pass" style="text-align:center; margin-bottom:25px; font-size:1.3em; letter-spacing: 5px; border-color:var(--gold-main);">
        <button class="btn" onclick="login()" style="margin-top:0;">–í—Ö–æ–¥</button>
        <div style="margin-top:20px; color:#666; cursor:pointer; font-size:0.75em; text-transform:uppercase;" onclick="document.getElementById('authModal').style.display='none'">–û—Ç–º–µ–Ω–∞</div>
    </div>
</div>

<script>
    // üëáüëá –í–ê–®–ê –°–°–´–õ–ö–ê –£–ñ–ï –ó–î–ï–°–¨ üëáüëá
    const API = "https://script.google.com/macros/s/AKfycbx-ahxmI3eei7P-kLW5Q4gvPNrTXTNV1IHKh4oS8_eZsYflH6Hy49yNWSJRkMfi2Ey7/exec";
    // üëÜüëÜ ----------------------- üëÜüëÜ

    const ns = document.getElementById('nSelect');
    const pin = document.getElementById('nPin');
    
    window.onload = () => {
        fetch(API+"?action=get_employees").then(r=>r.json()).then(d=>{
            ns.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–±—è</option>';
            if(d.data) d.data.forEach(n=>{
                let op = document.createElement('option');
                op.value=n; op.innerText=n;
                ns.appendChild(op);
            });
            if(localStorage.getItem('wp_user')) ns.value = localStorage.getItem('wp_user');
        }).catch(e => console.log(e));
        
        if(localStorage.getItem('wp_pin')) pin.value = localStorage.getItem('wp_pin');
        
        if(localStorage.getItem('wp_admin_auth') === 'true') {
            document.getElementById('adminPanel').style.display = 'block';
            loadReq();
        }
    };

    function saveUser() {
        localStorage.setItem('wp_user', ns.value);
        localStorage.setItem('wp_pin', pin.value);
    }

    document.getElementById('wForm').onsubmit = e => {
        e.preventDefault();
        let b = document.getElementById('sBtn');
        let m = document.getElementById('msg');
        b.disabled=true; b.innerText="–û–±—Ä–∞–±–æ—Ç–∫–∞..."; m.innerText="";
        let fd = new FormData(document.getElementById('wForm'));
        let p = new URLSearchParams(); p.append('action','create');
        for(let [k,v] of fd) p.append(k,v);
        fetch(API, {method:'POST', body:p}).then(r=>r.json()).then(d=>{
            b.disabled=false; b.innerText="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç";
            if(d.result==="success"){
                m.className="success"; m.innerText="‚úÖ –û—Ç—á–µ—Ç –ø—Ä–∏–Ω—è—Ç";
                setTimeout(()=>{ document.getElementById('wForm').reset(); ns.value=localStorage.getItem('wp_user'); pin.value=localStorage.getItem('wp_pin'); m.innerText=""; }, 2000);
            } else { m.className="error"; m.innerText= "‚õî " + d.message; }
        }).catch(()=>{ b.disabled=false; b.innerText="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç"; m.className="error"; m.innerText="–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; });
    };

    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function login() {
        if(document.getElementById('pass').value==="westprom123") {
            localStorage.setItem('wp_admin_auth', 'true');
            document.getElementById('authModal').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            loadReq();
        } else alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω");
    }
    function logout() {
        if(confirm("–í—ã–π—Ç–∏?")) { localStorage.removeItem('wp_admin_auth'); location.reload(); }
    }

    function loadReq() {
        let l = document.getElementById('list');
        l.innerHTML="–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...";
        fetch(API+"?action=get").then(r=>r.json()).then(d=>{
            l.innerHTML="";
            if(!d.data || !d.data.length) { l.innerHTML="<div style='margin-top:15px'>–ù–µ—Ç –Ω–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫</div>"; return;}
            d.data.reverse().forEach(i=>{
                let div = document.createElement('div'); div.className='req-card';
                div.innerHTML=`
                <div><span style="font-size:0.8em;color:#666;float:right">${i['–î–∞—Ç–∞']}</span><b class="req-info">${i['–§–∞–º–∏–ª–∏—è –ò–º—è']}</b></div>
                <div style="font-size:0.9em;color:var(--gold-main);margin-top:5px">–õ—é–¥–µ–π: <b style="color:#fff">${i['–ö–æ–ª-–≤–æ –ª—é–¥–µ–π']}</b> ‚Ä¢ ${i['–í–∏–¥ —Ä–∞–±–æ—Ç']}</div>
                <div class="req-btns">
                    <button class="btn-act btn-yes" onclick="upd('${i.ID}','–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ')">–ü—Ä–∏–Ω—è—Ç—å</button>
                    <button class="btn-act btn-no" onclick="upd('${i.ID}','–û—Ç–∫–ª–æ–Ω–µ–Ω–æ')">–û—Ç–∫–∞–∑–∞—Ç—å</button>
                </div>`;
                l.appendChild(div);
            });
        });
    }

    function upd(id, st) {
        if(!confirm(st+"?")) return;
        let p = new URLSearchParams(); p.append('action','update'); p.append('id',id); p.append('status',st);
        fetch(API,{method:'POST', body:p}).then(()=>loadReq());
    }

    function dl(type) {
        if(type === 'archive') {
             fetch(API+"?action=open_archive").then(r=>r.json()).then(d=>{
                 if(d.url) window.open(d.url, '_blank');
             });
             return;
        }
        window.open(API+"?action=get_excel", '_blank');
    }
</script>

</body>
</html>
