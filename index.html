<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestProm</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --primary: #ff9900; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .box { background: var(--card); padding: 20px; border-radius: 12px; width: 100%; max-width: 450px; box-sizing: border-box; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: var(--primary); margin: 0 0 20px 0; text-transform: uppercase; }
        
        label { color: #aaa; font-size: 0.85em; display: block; margin-bottom: 5px; margin-top: 15px; }
        select, input { width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; }
        select:focus, input:focus { border-color: var(--primary); }
        
        .radio-group { display: flex; gap: 10px; }
        .radio-lbl { flex: 1; padding: 12px; background: #2c2c2c; border: 1px solid #444; border-radius: 8px; text-align: center; color: #aaa; cursor: pointer; }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-lbl { background: rgba(255,153,0,0.1); border-color: var(--primary); color: var(--primary); }

        .btn { width: 100%; padding: 14px; margin-top: 25px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; color: #000; }
        .btn:disabled { opacity: 0.6; }
        .btn-small { padding: 5px 10px; font-size: 0.85em; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; cursor: pointer; }
        
        #msg { text-align: center; margin-top: 15px; font-weight: bold; min-height: 20px; }
        .success { color: var(--primary); } .error { color: #ff4444; }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        #adminPanel { display: none; border-top: 3px solid var(--primary); }
        .admin-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .req-card { background: #2a2a2a; padding: 10px; margin-bottom: 8px; border-left: 3px solid var(--primary); border-radius: 4px; }
        .req-btns { display: flex; gap: 5px; margin-top: 8px; }
        .btn-yes { flex:1; background: #2e7d32; border:none; color:#fff; padding:8px; border-radius:4px; cursor:pointer;}
        .btn-no { flex:1; background: #c62828; border:none; color:#fff; padding:8px; border-radius:4px; cursor:pointer;}

        #authModal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; justify-content:center; align-items:center; z-index:99; }
        .auth-box { background: var(--card); padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="box">
    <h2>WestProm</h2>
    <form id="wForm">
        <label>–§–∞–º–∏–ª–∏—è –ò–º—è</label>
        <select id="nSelect" name="name" required onchange="saveUser()"><option>–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
        
        <label>–ü–ò–ù-–∫–æ–¥</label>
        <input type="tel" id="nPin" name="pin" required placeholder="****" maxlength="6" style="text-align:center; letter-spacing:4px;" oninput="saveUser()">

        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
        <select name="count">
            <option value="0.5">0.5 (–ü–æ–ª–¥–Ω—è)</option>
            <script>for(let i=1;i<=20;i++)document.write(`<option value="${i}">${i}</option>`)</script>
        </select>

        <label>–¢–∏–ø —Ä–∞–±–æ—Ç</label>
        <div class="radio-group">
            <input type="radio" id="t1" name="type" value="–î–Ω–µ–≤–∫–∞" checked><label for="t1" class="radio-lbl">‚è± –î–Ω–µ–≤–∫–∞</label>
            <input type="radio" id="t2" name="type" value="–û–±—ä–µ–º"><label for="t2" class="radio-lbl">üì¶ –û–±—ä–µ–º</label>
        </div>

        <button class="btn" id="sBtn">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </form>
    <div id="msg"></div>
    <div style="text-align:center; margin-top:20px; font-size:0.8em; color:#555; cursor:pointer;" onclick="openAuth()">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä ‚ñº</div>
</div>

<div class="box" id="adminPanel">
    <div class="admin-head">
        <span style="font-weight:bold; color:var(--primary)">–ê–î–ú–ò–ù–ö–ê</span>
        <button class="btn-small" style="background:#d32f2f; border:none;" onclick="logout()">–í—ã—Ö–æ–¥</button>
    </div>
    
    <div style="display:flex; gap:5px; flex-wrap:wrap; justify-content:center; margin-bottom:15px;">
        <button class="btn-small" onclick="loadReq()">‚Üª –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="btn-small" onclick="dl('excel')">üíæ Excel</button>
        <button class="btn-small" onclick="dl('archive')" style="border-color:#777;">üóÑ –ê—Ä—Ö–∏–≤ –º–µ—Å—è—Ü–∞</button>
    </div>

    <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h3>–ü–∞—Ä–æ–ª—å</h3>
        <input type="password" id="pass" style="text-align:center; margin-bottom:15px;">
        <button class="btn" onclick="login()">–í–û–ô–¢–ò</button>
        <div style="margin-top:15px; color:#888; cursor:pointer" onclick="document.getElementById('authModal').style.display='none'">–û—Ç–º–µ–Ω–∞</div>
    </div>
</div>

<script>
    // üëáüëá –í–°–¢–ê–í–¨–¢–ï –°–°–´–õ–ö–£ –ó–î–ï–°–¨ üëáüëá
    const API = "https://script.google.com/macros/s/AKfycbzua2FpBhSf6zMd2etqV053HGrv79KKbY4w9fBLQ0A4eZwW_YEpQ8OIzlhb3tqp2sj5Uw/exec";
    // üëÜüëÜ ------------------- üëÜüëÜ

    const ns = document.getElementById('nSelect');
    const pin = document.getElementById('nPin');
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
        // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
        fetch(API+"?action=get_employees").then(r=>r.json()).then(d=>{
            ns.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–±—è</option>';
            d.data.forEach(n=>{
                let op = document.createElement('option');
                op.value=n; op.innerText=n;
                ns.appendChild(op);
            });
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if(localStorage.getItem('wp_user')) ns.value = localStorage.getItem('wp_user');
        });

        // 2. –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ü–ò–ù
        if(localStorage.getItem('wp_pin')) pin.value = localStorage.getItem('wp_pin');

        // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–¥–º–∏–Ω–∞
        if(localStorage.getItem('wp_admin_auth') === 'true') {
            document.getElementById('adminPanel').style.display = 'block';
            loadReq();
        }
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –≤–≤–æ–¥–µ
    function saveUser() {
        localStorage.setItem('wp_user', ns.value);
        localStorage.setItem('wp_pin', pin.value);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('wForm').onsubmit = e => {
        e.preventDefault();
        let b = document.getElementById('sBtn');
        let m = document.getElementById('msg');
        b.disabled=true; b.innerText="‚è≥..."; m.innerText="";
        
        let fd = new FormData(document.getElementById('wForm'));
        let p = new URLSearchParams(); p.append('action','create');
        for(let [k,v] of fd) p.append(k,v);

        fetch(API, {method:'POST', body:p}).then(r=>r.json()).then(d=>{
            b.disabled=false; b.innerText="–û–¢–ü–†–ê–í–ò–¢–¨";
            if(d.result==="success"){
                m.className="success"; m.innerText="‚úÖ –ü—Ä–∏–Ω—è—Ç–æ!";
                setTimeout(()=>{ document.getElementById('wForm').reset(); ns.value=localStorage.getItem('wp_user'); pin.value=localStorage.getItem('wp_pin'); m.innerText=""; }, 2000);
            } else {
                m.className="error"; m.innerText=d.message;
            }
        }).catch(()=>{ b.disabled=false; b.innerText="–û–¢–ü–†–ê–í–ò–¢–¨"; m.className="error"; m.innerText="–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; });
    };

    // –ê–¥–º–∏–Ω–∫–∞
    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function login() {
        if(document.getElementById('pass').value==="westprom123") {
            localStorage.setItem('wp_admin_auth', 'true'); // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –Ω–∞–≤—Å–µ–≥–¥–∞
            document.getElementById('authModal').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            loadReq();
        } else alert("–ù–µ–≤–µ—Ä–Ω–æ");
    }
    function logout() {
        if(confirm("–í—ã–π—Ç–∏ –∏–∑ –∞–¥–º–∏–Ω–∫–∏?")) {
            localStorage.removeItem('wp_admin_auth');
            location.reload();
        }
    }

    function loadReq() {
        let l = document.getElementById('list');
        l.innerHTML="–ó–∞–≥—Ä—É–∑–∫–∞...";
        fetch(API+"?action=get").then(r=>r.json()).then(d=>{
            l.innerHTML="";
            if(!d.data || !d.data.length) { l.innerHTML="<div style='text-align:center;color:#666'>–ù–µ—Ç –∑–∞—è–≤–æ–∫</div>"; return;}
            d.data.reverse().forEach(i=>{
                let d = document.createElement('div'); d.className='req-card';
                d.innerHTML=`<div><b>${i['–§–∞–º–∏–ª–∏—è –ò–º—è']}</b> <span style="color:#888;font-size:0.8em">${i['–î–∞—Ç–∞']}</span></div>
                <div style="font-size:0.9em; margin-top:5px;">–õ—é–¥–µ–π: <b style="color:#fff">${i['–ö–æ–ª-–≤–æ –ª—é–¥–µ–π']}</b> ‚Ä¢ ${i['–í–∏–¥ —Ä–∞–±–æ—Ç']}</div>
                <div class="req-btns">
                    <button class="btn-yes" onclick="upd('${i.ID}','–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ')">–ü—Ä–∏–Ω—è—Ç—å</button>
                    <button class="btn-no" onclick="upd('${i.ID}','–û—Ç–∫–ª–æ–Ω–µ–Ω–æ')">–û—Ç–∫–∞–∑–∞—Ç—å</button>
                </div>`;
                l.appendChild(d);
            });
        });
    }

    function upd(id, st) {
        if(!confirm(st+"?")) return;
        let p = new URLSearchParams(); p.append('action','update'); p.append('id',id); p.append('status',st);
        fetch(API,{method:'POST', body:p}).then(()=>loadReq());
    }

    function dl(type) {
        let act = (type==='excel') ? 'get_excel' : 'archive';
        if(type==='archive' && !confirm("‚ö†Ô∏è –í–Ω–∏–º–∞–Ω–∏–µ!\n–¢–µ–∫—É—â–∏–π –æ—Ç—á–µ—Ç –±—É–¥–µ—Ç –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω –∏ —É–±—Ä–∞–Ω –≤ –∞—Ä—Ö–∏–≤.\n–ë—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π –ø—É—Å—Ç–æ–π –æ—Ç—á–µ—Ç.\n–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) return;
        
        window.open(API+"?action="+act, '_blank');
    }
</script>

</body>
</html>
