<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestProm Premium</title>
    
    <link rel="icon" type="image/png" href="icon.png?v=2">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-bright: #fff3c5;
            --gold-mid: #d4af37;
            --gold-dark: #997b2f;
            --metallic-gold-gradient: linear-gradient(to bottom, var(--gold-bright) 0%, var(--gold-mid) 20%, var(--gold-dark) 50%, var(--gold-mid) 80%, var(--gold-bright) 100%);
        }
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(rgba(15, 15, 15, 0.9), rgba(10, 10, 10, 0.95)), url('https://www.transparenttextures.com/patterns/dark-wall.png'), #1a1a1a;
            color: #ccc; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .logo-container { margin-bottom: 25px; text-align: center; }
        h1.gold-sign {
            font-family: 'Cinzel', serif; font-weight: 900; font-size: 2.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px;
            background: linear-gradient(to bottom, #fffde8 0%, #e3c472 20%, #d4af37 50%, #a0832a 51%, #d4af37 80%, #fffde8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 4px 3px rgba(0,0,0,0.8));
        }
        .subtitle-sign {
            font-family: 'Cinzel', serif; color: var(--gold-mid); font-size: 0.8rem; letter-spacing: 6px; text-transform: uppercase; margin-top: 5px;
            background: var(--metallic-gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;
        }
        .box {
            background: linear-gradient(135deg, rgba(35,35,35,0.95), rgba(20,20,20,0.98)), url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            border: 2px solid; border-image: var(--metallic-gold-gradient) 1;
            box-shadow: 0 0 0 4px #121212, 0 25px 60px rgba(0,0,0,1), inset 0 0 40px rgba(0,0,0,0.8);
            padding: 30px; border-radius: 2px; width: 100%; max-width: 440px; box-sizing: border-box; margin-bottom: 25px;
        }
        label {
            color: var(--gold-mid); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 8px; display: block; margin-top: 20px; text-shadow: 0 1px 2px rgba(0,0,0,1); display: flex; align-items: center; gap: 8px;
        }
        select, input {
            width: 100%; padding: 15px; background: #181818; border: 1px solid #333; border-bottom: 3px solid; border-image: var(--metallic-gold-gradient) 1;
            border-radius: 2px; color: var(--gold-bright); font-family: 'Lato', sans-serif; font-size: 16px; box-sizing: border-box; outline: none;
            box-shadow: inset 0 3px 10px rgba(0,0,0,0.8); transition: 0.3s;
        }
        select:focus, input:focus { background: #202020; box-shadow: inset 0 3px 10px rgba(0,0,0,0.9), 0 0 15px rgba(212, 175, 55, 0.2); }
        select option { background-color: #1a1a1a; color: var(--gold-bright); padding: 12px; }
        .radio-group { display: flex; gap: 2px; margin-top: 10px; background: #111; padding: 4px; box-shadow: inset 0 3px 8px rgba(0,0,0,0.8); border: 1px solid #333; border-radius: 4px; }
        .radio-lbl { 
            flex: 1; padding: 14px; text-align: center; color: #777; cursor: pointer; transition: 0.3s;
            font-family: 'Cinzel', serif; font-weight: bold; font-size: 0.9em; text-transform: uppercase; border-radius: 2px; text-shadow: 0 1px 1px rgba(0,0,0,1);
        }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-lbl { background: var(--metallic-gold-gradient); color: #2a1a00; box-shadow: 0 2px 5px rgba(0,0,0,0.5); text-shadow: 0 1px 0 rgba(255,255,255,0.3); }
        .btn {
            width: 100%; padding: 20px; margin-top: 40px;
            background: linear-gradient(to bottom, #ffeead 0%, #d4af37 20%, #a0832a 45%, #d4af37 55%, #ffeead 100%);
            border: 1px solid #a0832a; border-top: 1px solid #ffeead; border-radius: 3px;
            font-family: 'Cinzel', serif; font-weight: 900; font-size: 18px; letter-spacing: 2px; cursor: pointer; color: #3a2a00; text-transform: uppercase;
            box-shadow: 0 8px 0 #4a3b0a, 0 15px 20px rgba(0,0,0,0.6), inset 0 2px 3px rgba(255,255,255,0.5); transition: 0.15s; position: relative; top: 0; text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }
        .btn:active { top: 8px; box-shadow: 0 0 0 #4a3b0a, inset 0 3px 8px rgba(0,0,0,0.6); }
        .btn:disabled { background: #333; border:1px solid #444; color: #666; box-shadow: none; top: 4px; text-shadow: none; }
        .admin-link { text-align: center; margin-top: 30px; font-size: 0.75em; color: #666; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .admin-link:hover { color: var(--gold-mid); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        #msg { text-align: center; margin-top: 25px; font-weight: bold; min-height: 20px; font-size: 0.95em;}
        .success { color: #4caf50; text-shadow: 0 2px 4px rgba(0,0,0,1); } .error { color: #e74c3c; text-shadow: 0 2px 4px rgba(0,0,0,1); }
        
        #adminPanel { display: none; background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); border: 1px solid var(--gold-mid); box-shadow: 0 20px 50px rgba(0,0,0,0.9); padding: 30px; border-radius: 4px; width: 100%; max-width: 440px; box-sizing: border-box; margin-top: 20px; }
        .admin-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 15px;}
        .admin-title { font-family: 'Cinzel'; color: var(--gold-mid); font-weight: bold; font-size: 1.1em; letter-spacing: 1px; background: var(--metallic-gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-small {
            padding: 12px 18px; font-size: 0.75em; background: var(--metallic-gold-gradient); color: #2a1a00; border: 1px solid #8a6e18; border-radius: 3px; cursor: pointer; text-transform: uppercase; 
            box-shadow: 0 3px 0 #4a3b0a, 0 5px 10px rgba(0,0,0,0.3); font-family: 'Lato', sans-serif; font-weight: 900; transition: 0.1s; position: relative; top:0;
        }
        .btn-small:active { top: 3px; box-shadow: 0 0 0 #4a3b0a; }
        .btn-small:hover { filter: brightness(1.1); }
        .btn-small.logout { background: #222; color: #999; border: 1px solid #333; box-shadow: 0 3px 0 #111; }
        .req-card { background: #141414; padding: 18px; margin-bottom: 15px; border: 1px solid #333; border-left: 4px solid var(--gold-mid); border-radius: 4px; box-shadow: inset 0 0 20px rgba(0,0,0,0.7); }
        .btn-act { flex: 1; padding: 12px; border: none; border-radius: 3px; cursor: pointer; font-weight: 900; font-size: 0.75em; text-transform: uppercase; box-shadow: 0 3px 0 rgba(0,0,0,0.5); text-shadow: 0 1px 1px rgba(0,0,0,0.5);}
        .btn-yes { background: linear-gradient(to bottom, #2e7d32, #1b5e20); color: #fff; border: 1px solid #1b5e20; }
        .btn-no { background: linear-gradient(to bottom, #c62828, #b71c1c); color: #fff; border: 1px solid #b71c1c; }
        
        #authModal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.96); display: none; justify-content: center; align-items: center; z-index: 999; }
        .auth-box { background: linear-gradient(135deg, #222 0%, #111 100%); border: 2px solid var(--gold-mid); padding: 40px; width: 340px; text-align: center; border-radius: 4px; box-shadow: 0 0 60px rgba(212, 175, 55, 0.15); }
    </style>
</head>
<body>

<div class="logo-container">
    <h1 class="gold-sign">WestProm</h1>
    <div class="subtitle-sign">Global Industries</div>
</div>

<div class="box">
    <form id="wForm">
        <label>üë§ –°–æ—Ç—Ä—É–¥–Ω–∏–∫</label>
        <select id="nSelect" name="name" required onchange="saveUser()"><option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
        
        <label>üîí –ü–ò–ù-–∫–æ–¥</label>
        <input type="tel" id="nPin" name="pin" required placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ PIN" maxlength="6" style="text-align:center; letter-spacing:5px; font-size: 1.2em;" oninput="saveUser()">

        <label>üë• –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (–ß–µ–ª.)</label>
        <select name="count">
            <option value="0.5">0.5 (–ü–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—è)</option>
            <script>for(let i=1;i<=20;i++)document.write(`<option value="${i}">${i}</option>`)</script>
        </select>

        <label>‚öôÔ∏è –¢–∏–ø —Ä–∞–±–æ—Ç</label>
        <div class="radio-group">
            <input type="radio" id="t1" name="type" value="–î–Ω–µ–≤–∫–∞" checked><label for="t1" class="radio-lbl">–î–Ω–µ–≤–∫–∞</label>
            <input type="radio" id="t2" name="type" value="–û–±—ä–µ–º"><label for="t2" class="radio-lbl">–û–±—ä–µ–º</label>
        </div>

        <button class="btn" id="sBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
    </form>
    <div id="msg"></div>
    <div class="admin-link" onclick="openAuth()">–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</div>
</div>

<div id="adminPanel">
    <div class="admin-head">
        <span class="admin-title">ADMIN CONTROL</span>
        <button class="btn-small logout" onclick="logout()">–í—ã—Ö–æ–¥</button>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:25px;">
        <button class="btn-small" onclick="loadReq()">‚Üª –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="btn-small" onclick="dl('excel')">üíæ Excel</button>
        <button class="btn-small" onclick="dl('pdf')">üìÑ PDF</button>
        <button class="btn-small" onclick="dl('archive')" style="filter: hue-rotate(200deg);">üóÑ –ê—Ä—Ö–∏–≤</button>
    </div>
    <div id="list" style="text-align:center; color:#666; font-size:0.9em;">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h3 style="font-family:'Cinzel'; margin-top:0; font-size: 1.6em; letter-spacing: 2px; background: var(--metallic-gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SECURITY</h3>
        <input type="password" id="pass" style="text-align:center; margin-bottom:30px; font-size:1.4em; letter-spacing: 5px;">
        <button class="btn" onclick="login()" style="margin-top:0; padding: 18px;">–í—Ö–æ–¥</button>
        <div style="margin-top:30px; color:#666; cursor:pointer; font-size:0.85em; text-transform:uppercase; letter-spacing: 1px;" onclick="document.getElementById('authModal').style.display='none'">–û–¢–ú–ï–ù–ê</div>
    </div>
</div>

<script>
    // üëáüëá –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–®–£ –ù–û–í–£–Æ –°–°–´–õ–ö–£ –ò–ó DEPLOY üëáüëá
    const API = "https://script.google.com/macros/s/AKfycbzyYTLnsfo_uI3LZ9TtYD6TD_eKcxcG5XEKT4Q8fYfOywPqpO0GNjiwWSPtS-K3jrP33g/exec";
    // üëÜüëÜ ----------------------- üëÜüëÜ

    const ns = document.getElementById('nSelect');
    const pin = document.getElementById('nPin');
    
    window.onload = () => {
        fetch(API+"?action=get_employees").then(r=>r.json()).then(d=>{
            ns.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–±—è</option>';
            if(d.data) d.data.forEach(n=>{
                let op = document.createElement('option');
                op.value=n; op.innerText=n;
                ns.appendChild(op);
            });
            if(localStorage.getItem('wp_user')) ns.value = localStorage.getItem('wp_user');
        });
        if(localStorage.getItem('wp_pin')) pin.value = localStorage.getItem('wp_pin');
        if(localStorage.getItem('wp_admin_auth') === 'true') {
            document.getElementById('adminPanel').style.display = 'block';
            loadReq();
        }
    };

    function saveUser() {
        localStorage.setItem('wp_user', ns.value);
        localStorage.setItem('wp_pin', pin.value);
    }

    document.getElementById('wForm').onsubmit = e => {
        e.preventDefault();
        let b = document.getElementById('sBtn');
        let m = document.getElementById('msg');
        b.disabled=true; b.innerText="–û–±—Ä–∞–±–æ—Ç–∫–∞..."; m.innerText="";
        let fd = new FormData(document.getElementById('wForm'));
        let p = new URLSearchParams(); p.append('action','create');
        for(let [k,v] of fd) p.append(k,v);
        fetch(API, {method:'POST', body:p}).then(r=>r.json()).then(d=>{
            b.disabled=false; b.innerText="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç";
            if(d.result==="success"){
                m.className="success"; m.innerText="‚úÖ –û—Ç—á–µ—Ç –ø—Ä–∏–Ω—è—Ç";
                setTimeout(()=>{ document.getElementById('wForm').reset(); ns.value=localStorage.getItem('wp_user'); pin.value=localStorage.getItem('wp_pin'); m.innerText=""; }, 2000);
            } else { m.className="error"; m.innerText= "‚õî " + d.message; }
        }).catch(()=>{ b.disabled=false; b.innerText="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç"; m.className="error"; m.innerText="–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; });
    };

    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function login() {
        if(document.getElementById('pass').value==="westprom123") {
            localStorage.setItem('wp_admin_auth', 'true');
            document.getElementById('authModal').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            loadReq();
        } else alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω");
    }
    function logout() {
        if(confirm("–í—ã–π—Ç–∏?")) { localStorage.removeItem('wp_admin_auth'); location.reload(); }
    }

    function loadReq() {
        let l = document.getElementById('list');
        l.innerHTML="–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...";
        fetch(API+"?action=get").then(r=>r.json()).then(d=>{
            l.innerHTML="";
            if(!d.data || !d.data.length) { l.innerHTML="<div style='margin-top:15px'>–ù–µ—Ç –Ω–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫</div>"; return;}
            d.data.reverse().forEach(i=>{
                let div = document.createElement('div'); div.className='req-card';
                div.innerHTML=`
                <div><span style="font-size:0.8em;color:#666;float:right">${i['–î–∞—Ç–∞']}</span><b class="req-info">${i['–§–∞–º–∏–ª–∏—è –ò–º—è']}</b></div>
                <div style="font-size:0.9em;color:var(--gold-mid);margin-top:5px">–õ—é–¥–µ–π: <b style="color:#fff">${i['–ö–æ–ª-–≤–æ –ª—é–¥–µ–π']}</b> ‚Ä¢ ${i['–í–∏–¥ —Ä–∞–±–æ—Ç']}</div>
                <div class="req-btns" style="display:flex; margin-top:10px;">
                    <button class="btn-act btn-yes" onclick="upd('${i.ID}','–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ')">–ü—Ä–∏–Ω—è—Ç—å</button>
                    <button class="btn-act btn-no" onclick="upd('${i.ID}','–û—Ç–∫–ª–æ–Ω–µ–Ω–æ')">–û—Ç–∫–∞–∑–∞—Ç—å</button>
                </div>`;
                l.appendChild(div);
            });
        });
    }

    function upd(id, st) {
        if(!confirm(st+"?")) return;
        let p = new URLSearchParams(); p.append('action','update'); p.append('id',id); p.append('status',st);
        fetch(API,{method:'POST', body:p}).then(()=>loadReq());
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –°–ö–ê–ß–ò–í–ê–ù–ò–Ø
    function dl(type) {
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "‚è≥...";
        
        let action = "get_" + type;
        if(type === "archive") action = "get_archive"; 

        fetch(API + "?action=" + action)
        .then(r => r.json())
        .then(d => {
            btn.innerText = oldText;
            if(d.result === "success" && d.url) {
                window.open(d.url, '_blank'); 
            } else {
                alert("–û—à–∏–±–∫–∞: " + (d.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É"));
            }
        })
        .catch(e => {
            btn.innerText = oldText;
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
        });
    }
</script>

</body>
</html>
