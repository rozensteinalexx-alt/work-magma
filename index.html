<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestProm Platinum</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #fff5c3;
            --gold-main: #d4af37;
            --gold-dark: #8a6e18;
        }

        body {
            font-family: 'Lato', sans-serif;
            /* –§–æ–Ω —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Ñ–∞—Å–∞–¥–∞ */
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
                url('https://i.imgur.com/your_image_url_here.jpg') no-repeat center center fixed; /* –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            background-size: cover;
            color: #333;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- –õ–û–ì–û–¢–ò–ü --- */
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo {
            max-width: 280px;
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–æ—Ç–∏–ø —Å –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            content: url('https://i.imgur.com/your_logo_url_here.png'); /* –°—Å—ã–ª–∫–∞ –Ω–∞ –≤—ã—Ä–µ–∑–∞–Ω–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        /* --- –û–°–ù–û–í–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê --- */
        .box {
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Ç–µ–º–Ω–æ–≥–æ –∫–∞–º–Ω—è —Å –∑–æ–ª–æ—Ç–æ–π –æ–∫–∞–Ω—Ç–æ–≤–∫–æ–π */
            background: 
                linear-gradient(135deg, rgba(20,20,20,0.9), rgba(40,40,40,0.9));
            border: 2px solid var(--gold-main);
            box-shadow: 
                0 0 0 4px #1a1a1a,
                0 20px 50px rgba(0,0,0,0.8),
                inset 0 0 30px rgba(255,255,255,0.1);
            padding: 30px 25px;
            border-radius: 8px;
            width: 100%; max-width: 420px;
            box-sizing: border-box;
            margin-bottom: 25px;
            position: relative;
        }

        /* –£–∑–æ—Ä–Ω—ã–µ —É–≥–æ–ª–∫–∏ */
        .box::before {
            content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(212, 175, 55, 0.3); pointer-events: none; border-radius: 6px;
        }

        /* --- –ü–û–õ–Ø –í–í–û–î–ê --- */
        label {
            color: var(--gold-main);
            font-size: 0.8rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 5px; display: block; margin-top: 20px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            display: flex; align-items: center; gap: 8px;
        }
        
        select, input {
            width: 100%; padding: 14px 15px;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border: 1px solid #555;
            border-bottom: 3px solid var(--gold-main);
            border-radius: 4px;
            color: var(--gold-light);
            font-family: 'Lato', sans-serif; font-size: 16px;
            box-sizing: border-box; outline: none;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        
        select:focus, input:focus {
            border-color: var(--gold-main);
            background: #222;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.7), 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        select option { background-color: #1a1a1a; color: var(--gold-light); padding: 12px; }

        /* --- –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ (–ö–ê–ü–°–£–õ–ê) --- */
        .radio-group { 
            display: flex; gap: 0; margin-top: 10px; 
            background: #1a1a1a;
            border-radius: 25px; padding: 5px;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        .radio-lbl { 
            flex: 1; padding: 12px; 
            text-align: center; color: #888; cursor: pointer; transition: 0.3s;
            font-family: 'Cinzel', serif; font-weight: bold; font-size: 0.9em;
            border-radius: 20px; text-transform: uppercase;
        }
        input[type="radio"] { display: none; }
        
        input[type="radio"]:checked + .radio-lbl { 
            background: linear-gradient(180deg, #d4af37 0%, #8a6e18 100%);
            color: #220000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.4);
            text-shadow: 0 1px 0 rgba(255,255,255,0.3);
        }

        /* --- –ì–õ–ê–í–ù–ê–Ø –ö–ù–û–ü–ö–ê (–ó–û–õ–û–¢–û–ô –°–õ–ò–¢–û–ö) --- */
        .btn {
            width: 100%; padding: 20px; margin-top: 35px;
            background: linear-gradient(180deg, #ffd700 0%, #b8860b 50%, #8a6e18 100%);
            border: 1px solid #b8860b;
            border-radius: 6px;
            font-family: 'Cinzel', serif; font-weight: 900; font-size: 18px; letter-spacing: 2px;
            cursor: pointer; color: #1a0500;
            text-transform: uppercase;
            box-shadow: 
                0 6px 0 #6e520e,
                0 15px 20px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.5);
            transition: 0.1s;
            position: relative; top: 0;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }
        .btn:active { 
            top: 6px; box-shadow: 0 0 0 #6e520e, inset 0 3px 8px rgba(0,0,0,0.5);
        }
        .btn:disabled { 
            background: #333; border-color:#444; color: #666; 
            box-shadow: none; top: 2px; text-shadow: none;
        }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        #msg { text-align: center; margin-top: 25px; font-weight: bold; min-height: 20px; font-family: 'Lato', sans-serif; font-size: 0.95em;}
        .success { color: #4caf50; text-shadow: 0 1px 2px rgba(0,0,0,0.8); } 
        .error { color: #f44336; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }

        /* --- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ --- */
        #adminPanel { 
            display: none; 
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 1px solid var(--gold-main);
            box-shadow: 0 0 0 2px #000, 0 15px 40px rgba(0,0,0,0.8);
            padding: 25px; border-radius: 8px; 
            width: 100%; max-width: 420px; box-sizing: border-box; 
            margin-top: 0;
        }
        .admin-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding-bottom: 15px;}
        
        .admin-title { font-family: 'Cinzel'; color: var(--gold-main); font-weight: bold; font-size: 1em; letter-spacing: 1px; }
        
        .btn-small {
            padding: 10px 15px; font-size: 0.75em; 
            background: linear-gradient(180deg, #d4af37 0%, #8a6e18 100%);
            color: #220000; border: 1px solid #8a6e18;
            border-radius: 4px; cursor: pointer; text-transform: uppercase; 
            box-shadow: 0 3px 0 #6e520e;
            font-family: 'Lato', sans-serif; font-weight: bold;
        }
        .btn-small:active { transform: translateY(3px); box-shadow: none; }
        .btn-small.logout { background: #444; color: #ccc; border-color: #333; box-shadow: 0 3px 0 #222; }

        .req-card { 
            background: #2b2b2b; padding: 15px; margin-bottom: 15px; 
            border: 1px solid #444; border-left: 4px solid var(--gold-main); 
            border-radius: 4px; box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        
        .btn-act { flex: 1; padding: 10px; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; font-size: 0.75em; text-transform: uppercase; box-shadow: 0 3px 0 rgba(0,0,0,0.5); }
        .btn-yes { background: #2e7d32; color: #fff; border: 1px solid #1b5e20; }
        .btn-no { background: #c62828; color: #fff; border: 1px solid #b71c1c; }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        #authModal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 999; }
        .auth-box { 
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid var(--gold-main); padding: 35px; width: 320px; text-align: center; border-radius: 8px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }

        .admin-link { 
            text-align: center; margin-top: 25px; font-size: 0.75em; 
            color: #888; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; 
        }
        .admin-link:hover { color: var(--gold-main); }
    </style>
</head>
<body>

<div class="logo-container">
    <img class="logo" src="https://i.imgur.com/your_logo_url_here.png" alt="WestProm Global Industries">
</div>

<div class="box">
    <form id="wForm">
        <label>üë§ –°–æ—Ç—Ä—É–¥–Ω–∏–∫</label>
        <select id="nSelect" name="name" required onchange="saveUser()"><option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
        
        <label>üîí –ü–ò–ù-–∫–æ–¥</label>
        <input type="tel" id="nPin" name="pin" required placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" maxlength="6" style="text-align:center; letter-spacing:10px; font-size: 1.3em;" oninput="saveUser()">

        <label>üïí –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (–ß–µ–ª.)</label>
        <select name="count">
            <option value="0.5">0.5 (–ü–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—è)</option>
            <script>for(let i=1;i<=20;i++)document.write(`<option value="${i}">${i}</option>`)</script>
        </select>

        <label>‚öôÔ∏è –¢–∏–ø —Ä–∞–±–æ—Ç</label>
        <div class="radio-group">
            <input type="radio" id="t1" name="type" value="–î–Ω–µ–≤–∫–∞" checked>
            <label for="t1" class="radio-lbl">–î–Ω–µ–≤–∫–∞</label>
            
            <input type="radio" id="t2" name="type" value="–û–±—ä–µ–º">
            <label for="t2" class="radio-lbl">–û–±—ä–µ–º</label>
        </div>

        <button class="btn" id="sBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
    </form>
    <div id="msg"></div>
    <div class="admin-link" onclick="openAuth()">–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</div>
</div>

<div id="adminPanel">
    <div class="admin-head">
        <span class="admin-title">ADMIN CONTROL</span>
        <button class="btn-small logout" onclick="logout()">–í—ã—Ö–æ–¥</button>
    </div>
    
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:20px;">
        <button class="btn-small" onclick="loadReq()">‚Üª –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="btn-small" onclick="dl('excel')">üíæ Excel</button>
        <button class="btn-small" onclick="dl('archive')">üóÑ –¢–∞–±–ª–∏—Ü–∞</button>
    </div>

    <div id="list" style="text-align:center; color:#888; font-size:0.9em;">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h3 style="color:var(--gold-main); font-family:'Cinzel'; margin-top:0; font-size: 1.5em; letter-spacing: 2px;">SECURITY</h3>
        <input type="password" id="pass" style="text-align:center; margin-bottom:25px; font-size:1.4em; letter-spacing: 5px;">
        <button class="btn" onclick="login()" style="margin-top:0; padding: 15px;">–í—Ö–æ–¥</button>
        <div style="margin-top:25px; color:#666; cursor:pointer; font-size:0.8em; text-transform:uppercase;" onclick="document.getElementById('authModal').style.display='none'">–û–¢–ú–ï–ù–ê</div>
    </div>
</div>

<script>
    // ========================================================
    // üëáüëá –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–®–£ –†–ê–ë–û–ß–£–Æ –°–°–´–õ–ö–£ üëáüëá
    const API = "https://script.google.com/macros/s/AKfycbz2BSmsg6BX7HQHKnIm71TZG-F5yKulVCpeffxV2FnScfqyraNwik5sw0Adv8fh-T1F/exec";
    // ========================================================

    const ns = document.getElementById('nSelect');
    const pin = document.getElementById('nPin');
    
    window.onload = () => {
        if(!API || API.includes("–í–°–¢–ê–í–¨–¢–ï")) {
            ns.innerHTML = "<option>–û—à–∏–±–∫–∞: –í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É API</option>";
            return;
        }

        fetch(API+"?action=get_employees")
        .then(r => r.json())
        .then(d => {
            if(d.result === "success") {
                ns.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–±—è</option>';
                d.data.forEach(n => {
                    let op = document.createElement('option');
                    op.value=n; op.innerText=n;
                    ns.appendChild(op);
                });
                if(localStorage.getItem('wp_user')) ns.value = localStorage.getItem('wp_user');
            } else {
                ns.innerHTML = "<option>–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ (–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ)</option>";
            }
        })
        .catch(err => {
            console.error(err);
            ns.innerHTML = "<option>–ù–µ—Ç —Å–≤—è–∑–∏ (–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç)</option>";
        });

        if(localStorage.getItem('wp_pin')) pin.value = localStorage.getItem('wp_pin');
        
        if(localStorage.getItem('wp_admin_auth') === 'true') {
            document.getElementById('adminPanel').style.display = 'block';
            loadReq();
        }
    };

    function saveUser() {
        localStorage.setItem('wp_user', ns.value);
        localStorage.setItem('wp_pin', pin.value);
    }

    document.getElementById('wForm').onsubmit = e => {
        e.preventDefault();
        let b = document.getElementById('sBtn');
        let m = document.getElementById('msg');
        b.disabled=true; b.innerText="–û–±—Ä–∞–±–æ—Ç–∫–∞..."; m.innerText="";
        
        let fd = new FormData(document.getElementById('wForm'));
        let p = new URLSearchParams(); p.append('action','create');
        for(let [k,v] of fd) p.append(k,v);

        fetch(API, {method:'POST', body:p})
        .then(r=>r.json())
        .then(d=>{
            b.disabled=false; b.innerText="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç";
            if(d.result==="success"){
                m.className="success"; m.innerText="‚úÖ –û—Ç—á–µ—Ç –ø—Ä–∏–Ω—è—Ç";
                setTimeout(()=>{ document.getElementById('wForm').reset(); ns.value=localStorage.getItem('wp_user'); pin.value=localStorage.getItem('wp_pin'); m.innerText=""; }, 2000);
            } else { m.className="error"; m.innerText= "‚õî " + d.message; }
        })
        .catch(()=>{ b.disabled=false; b.innerText="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç"; m.className="error"; m.innerText="–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; });
    };

    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function login() {
        if(document.getElementById('pass').value==="westprom123") {
            localStorage.setItem('wp_admin_auth', 'true');
            document.getElementById('authModal').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            loadReq();
        } else alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω");
    }
    function logout() {
        if(confirm("–í—ã–π—Ç–∏?")) { localStorage.removeItem('wp_admin_auth'); location.reload(); }
    }

    function loadReq() {
        let l = document.getElementById('list');
        l.innerHTML="–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...";
        fetch(API+"?action=get").then(r=>r.json()).then(d=>{
            l.innerHTML="";
            if(!d.data || !d.data.length) { l.innerHTML="<div style='margin-top:15px'>–ù–µ—Ç –Ω–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫</div>"; return;}
            d.data.reverse().forEach(i=>{
                let div = document.createElement('div'); div.className='req-card';
                div.innerHTML=`
                <div style="margin-bottom:8px;"><span style="font-size:0.8em;color:#888;float:right">${i['–î–∞—Ç–∞']}</span><b style="color:#fff; font-size:1.1em;">${i['–§–∞–º–∏–ª–∏—è –ò–º—è']}</b></div>
                <div style="font-size:0.95em;color:#aaa;">–õ—é–¥–µ–π: <b style="color:#fff">${i['–ö–æ–ª-–≤–æ –ª—é–¥–µ–π']}</b> ‚Ä¢ <span style="color:var(--gold-main); font-weight:bold;">${i['–í–∏–¥ —Ä–∞–±–æ—Ç']}</span></div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button class="btn-act btn-yes" onclick="upd('${i.ID}','–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ')">–ü—Ä–∏–Ω—è—Ç—å</button>
                    <button class="btn-act btn-no" onclick="upd('${i.ID}','–û—Ç–∫–ª–æ–Ω–µ–Ω–æ')">–û—Ç–∫–∞–∑–∞—Ç—å</button>
                </div>`;
                l.appendChild(div);
            });
        }).catch(() => { l.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"; });
    }

    function upd(id, st) {
        if(!confirm(st+"?")) return;
        let p = new URLSearchParams(); p.append('action','update'); p.append('id',id); p.append('status',st);
        fetch(API,{method:'POST', body:p}).then(()=>loadReq());
    }

    function dl(type) {
        if(type === 'archive') {
             fetch(API+"?action=open_archive").then(r=>r.json()).then(d=>{
                 if(d.url) window.open(d.url, '_blank');
             });
             return;
        }
        window.open(API+"?action=get_excel", '_blank');
    }
</script>

</body>
</html>
