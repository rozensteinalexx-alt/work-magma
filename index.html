<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestProm Neon v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.9);
            --neon-orange: #ff9d00; /* –û—Å–Ω–æ–≤–Ω–æ–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --btn-color: #cc7a00;   /* –°–ø–æ–∫–æ–π–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
            --neon-red: #ff2a2a;
            --neon-green: #00ff41;
            --glass-border: 1px solid rgba(255, 157, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(204, 122, 0, 0.1) 0%, transparent 60%);
            color: #ffffff;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–†–´ --- */
        .box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            padding: 25px;
            border-radius: 12px;
            width: 100%; max-width: 450px;
            box-sizing: border-box;
            margin-bottom: 20px;
            position: relative;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0 0 20px 0;
            color: var(--neon-orange);
            text-transform: uppercase;
            letter-spacing: 2px;
            /* –õ–µ–≥–∫–æ–µ, –Ω–µ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            text-shadow: 0 0 8px rgba(255, 157, 0, 0.3);
        }

        /* --- –ü–û–õ–Ø –í–í–û–î–ê --- */
        label {
            color: #aaa; /* –ë–æ–ª–µ–µ —Å–ø–æ–∫–æ–π–Ω—ã–π —Ü–≤–µ—Ç –ª–µ–π–±–ª–æ–≤ */
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            margin-top: 15px;
        }

        select, input {
            width: 100%;
            padding: 14px;
            background: #151515;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: var(--neon-orange);
            box-shadow: 0 0 8px rgba(255, 157, 0, 0.2); /* –ú—è–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Ñ–æ–∫—É—Å–∞ */
        }

        /* üî• –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –í–´–ü–ê–î–ê–Æ–©–ï–ì–û –°–ü–ò–°–ö–ê üî• */
        select option {
            background-color: #111; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –æ–ø—Ü–∏–π */
            color: #fff;            /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            padding: 10px;
        }

        /* --- –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ --- */
        .radio-group { display: flex; gap: 10px; margin-top: 5px; }
        .radio-lbl {
            flex: 1; padding: 12px;
            background: #151515; border: 1px solid #444;
            border-radius: 6px; text-align: center; color: #888;
            cursor: pointer; transition: 0.3s;
            font-family: 'Orbitron', sans-serif; font-size: 0.9em;
        }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-lbl {
            border-color: var(--neon-orange);
            color: var(--neon-orange);
            background: rgba(255, 157, 0, 0.05);
            box-shadow: inset 0 0 5px rgba(255, 157, 0, 0.1);
        }

        /* --- –ö–ù–û–ü–ö–ò (–ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï) --- */
        .btn {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            /* –ï–¥–∏–Ω—ã–π —Ü–≤–µ—Ç (—Ç–µ–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π) */
            background: var(--btn-color); 
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            text-transform: uppercase;
            transition: 0.3s;
            /* –£–±—Ä–∞–Ω–æ —Å–∏–ª—å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ, –æ—Å—Ç–∞–≤–ª–µ–Ω–∞ –ª–µ–≥–∫–∞—è —Ç–µ–Ω—å */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            background: var(--neon-orange); /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ —á—É—Ç—å —è—Ä—á–µ */
            /* –õ–µ–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            box-shadow: 0 0 12px rgba(255, 157, 0, 0.4); 
            transform: translateY(-1px);
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.75em;
            background: #222;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-small:hover {
            border-color: var(--neon-orange);
            color: var(--neon-orange);
        }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        #msg { text-align: center; margin-top: 20px; font-weight: bold; min-height: 20px; font-family: 'Orbitron', sans-serif;}
        .success { color: var(--neon-green); }
        .error { color: var(--neon-red); }

        /* --- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ --- */
        #adminPanel { display: none; margin-top: 20px; border-top: 2px solid #333; }
        .admin-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .req-card {
            background: #1a1a1a;
            padding: 12px; margin-bottom: 10px;
            border-left: 3px solid var(--neon-orange);
            border-radius: 4px;
        }
        .req-info { font-size: 1rem; color: #fff; }
        .req-date { font-size: 0.8em; color: #666; float: right; }
        .req-detail { font-size: 0.9em; color: #aaa; margin-top: 5px; }
        
        .req-btns { display: flex; gap: 8px; margin-top: 10px; }
        .btn-yes, .btn-no {
            flex: 1; padding: 8px; border: none; border-radius: 4px; 
            cursor: pointer; font-weight: bold; font-size: 0.8em; text-transform: uppercase;
        }
        .btn-yes { background: #1b3a1b; color: #4caf50; border: 1px solid #2e5c2e; }
        .btn-yes:hover { background: #2e5c2e; color: #fff; }
        
        .btn-no { background: #3a1b1b; color: #f44336; border: 1px solid #5c2e2e; }
        .btn-no:hover { background: #5c2e2e; color: #fff; }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        #authModal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 999;
        }
        .auth-box {
            background: #111; border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 30px; border-radius: 8px; text-align: center; width: 300px;
        }

        .admin-link {
            text-align: center; margin-top: 20px; font-size: 0.75em; 
            color: #555; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .admin-link:hover { color: var(--neon-orange); }
    </style>
</head>
<body>

<div class="box">
    <h2>WestProm</h2>
    <form id="wForm">
        <label>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</label>
        <select id="nSelect" name="name" required onchange="saveUser()"><option>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã...</option></select>
        
        <label>–ü–ò–ù-–∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞</label>
        <input type="tel" id="nPin" name="pin" required placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" maxlength="6" style="text-align:center; letter-spacing:8px; font-size: 1.2em;" oninput="saveUser()">

        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (–ß–µ–ª.)</label>
        <select name="count">
            <option value="0.5">0.5 (–ü–æ–ª–æ–≤–∏–Ω–∞ –¥–Ω—è)</option>
            <script>for(let i=1;i<=20;i++)document.write(`<option value="${i}">${i}</option>`)</script>
        </select>

        <label>–†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã</label>
        <div class="radio-group">
            <input type="radio" id="t1" name="type" value="–î–Ω–µ–≤–∫–∞" checked>
            <label for="t1" class="radio-lbl">‚è± –î–Ω–µ–≤–∫–∞</label>
            
            <input type="radio" id="t2" name="type" value="–û–±—ä–µ–º">
            <label for="t2" class="radio-lbl">üì¶ –û–±—ä–µ–º</label>
        </div>

        <button class="btn" id="sBtn">–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢</button>
    </form>
    <div id="msg"></div>
    <div class="admin-link" onclick="openAuth()">–°–∏—Å—Ç–µ–º–∞ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ ‚ñº</div>
</div>

<div class="box" id="adminPanel">
    <div class="admin-head">
        <span style="font-family:'Orbitron'; color:#888;">PANEL v2.1</span>
        <button class="btn-small" style="color:#f44336; border-color:#5c2e2e;" onclick="logout()">–í–´–ô–¢–ò</button>
    </div>
    
    <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:20px;">
        <button class="btn-small" onclick="loadReq()">‚Üª –û–ë–ù–û–í–ò–¢–¨</button>
        <button class="btn-small" onclick="dl('excel')">üíæ EXCEL</button>
        <button class="btn-small" onclick="dl('archive')" style="color:#888;">üóÑ –ê–†–•–ò–í</button>
    </div>

    <div id="list">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h3 style="color:#fff; font-family:'Orbitron'; margin-top:0;">ACCESS CODE</h3>
        <input type="password" id="pass" style="text-align:center; margin-bottom:20px; font-size:1.2em; letter-spacing: 5px;">
        <button class="btn" onclick="login()" style="margin-top:0;">–í–û–ô–¢–ò</button>
        <div style="margin-top:20px; color:#666; cursor:pointer; font-size:0.8em;" onclick="document.getElementById('authModal').style.display='none'">[ –û–¢–ú–ï–ù–ê ]</div>
    </div>
</div>

<script>
    // üëáüëá –í–°–¢–ê–í–¨–¢–ï –°–°–´–õ–ö–£ API –ó–î–ï–°–¨ üëáüëá
    const API = "https://script.google.com/macros/s/AKfycbzua2FpBhSf6zMd2etqV053HGrv79KKbY4w9fBLQ0A4eZwW_YEpQ8OIzlhb3tqp2sj5Uw/exec";
    // üëÜüëÜ --------------------------- üëÜüëÜ

    const ns = document.getElementById('nSelect');
    const pin = document.getElementById('nPin');
    
    window.onload = () => {
        fetch(API+"?action=get_employees").then(r=>r.json()).then(d=>{
            ns.innerHTML = '<option value="" disabled selected>–í–´–ë–ï–†–ò–¢–ï –°–ï–ë–Ø</option>';
            d.data.forEach(n=>{
                let op = document.createElement('option');
                op.value=n; op.innerText=n;
                ns.appendChild(op);
            });
            if(localStorage.getItem('wp_user')) ns.value = localStorage.getItem('wp_user');
        });
        if(localStorage.getItem('wp_pin')) pin.value = localStorage.getItem('wp_pin');
        if(localStorage.getItem('wp_admin_auth') === 'true') {
            document.getElementById('adminPanel').style.display = 'block';
            loadReq();
        }
    };

    function saveUser() {
        localStorage.setItem('wp_user', ns.value);
        localStorage.setItem('wp_pin', pin.value);
    }

    document.getElementById('wForm').onsubmit = e => {
        e.preventDefault();
        let b = document.getElementById('sBtn');
        let m = document.getElementById('msg');
        b.disabled=true; b.innerText="–û–¢–ü–†–ê–í–ö–ê..."; m.innerText="";
        
        let fd = new FormData(document.getElementById('wForm'));
        let p = new URLSearchParams(); p.append('action','create');
        for(let [k,v] of fd) p.append(k,v);

        fetch(API, {method:'POST', body:p}).then(r=>r.json()).then(d=>{
            b.disabled=false; b.innerText="–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢";
            if(d.result==="success"){
                m.className="success"; m.innerText="‚úÖ –ü–†–ò–ù–Ø–¢–û / –°–û–•–†–ê–ù–ï–ù–û";
                setTimeout(()=>{ document.getElementById('wForm').reset(); ns.value=localStorage.getItem('wp_user'); pin.value=localStorage.getItem('wp_pin'); m.innerText=""; }, 2000);
            } else {
                m.className="error"; m.innerText= "‚õî " + d.message;
            }
        }).catch(()=>{ b.disabled=false; b.innerText="–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢"; m.className="error"; m.innerText="–û–®–ò–ë–ö–ê –°–í–Ø–ó–ò"; });
    };

    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function login() {
        if(document.getElementById('pass').value==="westprom123") {
            localStorage.setItem('wp_admin_auth', 'true');
            document.getElementById('authModal').style.display='none';
            document.getElementById('adminPanel').style.display='block';
            loadReq();
        } else alert("–ù–ï–í–ï–†–ù–´–ô –ü–ê–†–û–õ–¨");
    }
    function logout() {
        if(confirm("–í—ã–π—Ç–∏ –∏–∑ –∞–¥–º–∏–Ω–∫–∏?")) {
            localStorage.removeItem('wp_admin_auth');
            location.reload();
        }
    }

    function loadReq() {
        let l = document.getElementById('list');
        l.innerHTML="<div style='text-align:center; color:#555;'>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>";
        fetch(API+"?action=get").then(r=>r.json()).then(d=>{
            l.innerHTML="";
            if(!d.data || !d.data.length) { l.innerHTML="<div style='text-align:center;color:#444; margin-top:10px;'>–ù–ï–¢ –ó–ê–Ø–í–û–ö</div>"; return;}
            d.data.reverse().forEach(i=>{
                let div = document.createElement('div'); div.className='req-card';
                div.innerHTML=`
                <div><span class="req-date">${i['–î–∞—Ç–∞']}</span><b style="color:#fff; font-size:1.1em;">${i['–§–∞–º–∏–ª–∏—è –ò–º—è']}</b></div>
                <div class="req-detail">–õ—é–¥–µ–π: <b style="color:#fff">${i['–ö–æ–ª-–≤–æ –ª—é–¥–µ–π']}</b> ‚Ä¢ <span style="color:#ff9d00">${i['–í–∏–¥ —Ä–∞–±–æ—Ç']}</span></div>
                <div class="req-btns">
                    <button class="btn-yes" onclick="upd('${i.ID}','–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ')">–ü–†–ò–ù–Ø–¢–¨</button>
                    <button class="btn-no" onclick="upd('${i.ID}','–û—Ç–∫–ª–æ–Ω–µ–Ω–æ')">–û–¢–ö–ê–ó–ê–¢–¨</button>
                </div>`;
                l.appendChild(div);
            });
        });
    }

    function upd(id, st) {
        if(!confirm(st+"?")) return;
        let p = new URLSearchParams(); p.append('action','update'); p.append('id',id); p.append('status',st);
        fetch(API,{method:'POST', body:p}).then(()=>loadReq());
    }

    function dl(type) {
        let act = (type==='excel') ? 'get_excel' : 'archive';
        if(type==='archive' && !confirm("‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï\n–¢–µ–∫—É—â–∏–π –æ—Ç—á–µ—Ç –±—É–¥–µ—Ç –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω –≤ –∞—Ä—Ö–∏–≤.\n–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –º–µ—Å—è—Ü?")) return;
        window.open(API+"?action="+act, '_blank');
    }
</script>

</body>
</html>
